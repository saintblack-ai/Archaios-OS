name: Archaios Daily Run

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run daily pipeline
        run: python jobs/daily/run_daily.py

      - name: Commit logs and metrics updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs metrics jobs/daily/daily_results.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily archaios run"
            git push
          fi
