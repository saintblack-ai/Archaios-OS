name: Codex PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  codex-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Codex review
        id: codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            Review this pull request for correctness, risks, and regressions.
            Return concise findings grouped by severity and include test gaps.

      - name: Post review summary comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              "## Codex PR Review Summary",
              "",
              process.env.CODEX_SUMMARY || "Codex review completed."
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
        env:
          CODEX_SUMMARY: ${{ steps.codex.outputs.summary }}
